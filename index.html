<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>

    <link rel="shortcut icon" href="./assets/icons/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/style.css">

    <script type="module" src="./js/script.js" defer></script>
</head>
<body>
    

    <header>
        <div class="content">
            <img src="./assets/img/logo.png" alt="">
        </div>
    </header>

    <main>
        <div class="main-content content">
    
            <section id="menu-content">
                <div class="content">
                    <img src="./assets/img/header-imgs/burger.png" alt="">
                    <div id="header-content">

                        <h1>Stamm Burger</h1>
                        <p>Bewertung: (4.8 von 5 Sternen)</p>
                        <div id="category-menu">
                            <img src="./assets/icons/arrow-right.png" alt="">
                            <nav>
                                <ul>
                                    <li>
                                        <a href="#Burger">| Burger |</a>
                                    </li>
                                    <li>
                                        <a href="#Fingerfood">| Fingerfood |</a>
                                    </li>
                                    <li>
                                        <a href="#Getraenke">| Getränke |</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="selection-content">
                <div class="content">
                    <div id="menu-items-container">
                        <!-- Enter items here -->
                    </div>
                </div>
            </section>

            <section id="cart-btn-container">
                <button id="cart-btn" type="button" class="cart-btn">Warenkorb</button>
            </section>
        </div>

        <aside id="aside-cart-container" class="cart-container">
            <div id="cart-content">
                <h2>Warenkorb</h2>
                <div id="cart-selection-container">
                    <!-- Enter items here -->
                </div>
                <section id="cart-summary-container">
                    <div>
                        <span>Zwischensumme:</span>
                        <span id="cart-sub-total">0,00 €</span>
                    </div>
                    <div>
                        <span>Lieferkosten:</span>
                        <span>4,99 €</span>
                    </div>
                    <div>
                        <span class="cart-sum-total">Gesamt:</span>
                        <span id="cart-total" class="cart-sum-total">4,99 €</span>
                    </div>
                    <p> </p>
                    <p> </p>
                </section>

                <section id="cart-btns-container">
                    <button id="cart-toggle-btn" class="" type="button">Warenkorb schliessen</button>
                    <button id="cart-checkout-btn" type="button">bezahlen</button>
                </section>
            </div>
        </aside>

    </main>

    <footer>

    </footer>
    
</body>
</html>
